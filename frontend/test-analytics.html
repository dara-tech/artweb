<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Analytics Connection Test</h1>
    <div id="results"></div>
    <button onclick="testConnection()">Test Analytics Connection</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testSummary()">Test Summary Endpoint</button>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testConnection() {
            addResult('Testing analytics connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/apiv1/analytics/health');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Connection successful! Health: ${data.healthy}`, 'success');
                    addResult(`Data: ${JSON.stringify(data.data, null, 2)}`, 'info');
                } else {
                    addResult(`❌ Connection failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Connection error: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            addResult('Testing health endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                
                addResult(`✅ Health check: ${data.status}`, 'success');
                addResult(`Timestamp: ${data.timestamp}`, 'info');
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        async function testSummary() {
            addResult('Testing summary endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/apiv1/analytics/summary');
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Summary successful!`, 'success');
                    addResult(`Total Records: ${data.data.totalRecords}`, 'info');
                    addResult(`Completed: ${data.data.completedRecords}`, 'info');
                    addResult(`Success Rate: ${data.data.successRate}%`, 'info');
                } else {
                    addResult(`❌ Summary failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Summary error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            addResult('Page loaded. Click buttons to test connections.', 'info');
        };
    </script>
</body>
</html>
